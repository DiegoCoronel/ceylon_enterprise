<div class="container">
  <h1>Create a new person</h1>

  <form novalidate="novalidate" class="form-horizontal">
    <div class="control-group">
      <label class="control-label" for="inputFirstName">Name:</label>

      <div class="controls">
        <input type="text" id="inputFirstName" ng-model="user.name" placeholder="Name"/>
      </div>
    </div>
    <br />
    <div class="control-group">
      <div class="controls">
        <a ng-click="newPerson()" class="btn btn-small btn-primary">create new user</a>
      </div>
    </div>
  </form>
</div>
