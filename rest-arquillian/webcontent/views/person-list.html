<div class="span6">
  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th style="min-width: 80px;">Id</th>
        <th style="min-width: 80px;">Name</th>
        <th style="width:20px;">&nbsp;</th>
        <th style="width:20px;">&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="person in persons">
        <td>{{ person.id }}</td>
        <td>{{ person.name }}</td>
        <td><a ng-click="editPersonPage(person.id)" class="btn btn-small btn-primary">edit</a></td>
        <td><a ng-click="removePerson(person.id)" class="btn btn-small btn-danger">remove</a></td>
      </tr>
    </tbody>
  </table>
  <a ng-click="newPersonPage()" class="btn btn-small">create new person</a>
</div>
